<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录/注册页面</title>
    <!-- 导入 leyui 的 css样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入页面自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部 的 logo区 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" class="logo">
    </div>
    <!-- 登录注册区 -->
    <div class="loginAudRegBox">
        <!-- 标题区 -->
        <div class="titleBox"></div>
        <!-- 表单区 -->
        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form id="form_login" class="layui-form" action="">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="sewr" type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!--  lay-submit属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 切换 -->
                <div class="layui-form-item links">
                    <a href="javasrcipt:;" id="link_red">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form id="form_reg" class="layui-form" action="">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <!--  lay-submit属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 切换 -->
                <div class="layui-form-item links">
                    <a href="javasrcipt:;" id="link_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入 layUI js文件  因为 文件里面没有写 window onload 所以写在最低端 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQ文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的bascAPI.js -->
    <script src="/assets/js/bascAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
