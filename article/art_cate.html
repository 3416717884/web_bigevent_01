<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layUI css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn layui-btn-warm layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 创建 模板结构  创建元素-->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button class="layui-btn layui-btn-sm btn_edit" data-id="{{$value.Id}}">编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 创建 模板结构 添加-->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" action="" id ="form-add">
            <!-- 表单 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 表单 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 创建 模板结构 修改-->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" action="" id ="form-edit" lay-filter="form-edit">
            <!-- 创建隐藏域 存id 因为之后要用 -->
            <input type="hidden" name='Id'>
            <!-- 表单 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 表单 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 导入 template -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入 layUI js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 自己封装的函数 -->
    <script src="/assets/js/bascAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
